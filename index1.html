<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - My Portfolio</title>
    <link rel="stylesheet" href="landing-style.css">
</head>
<body>
    <div class="landing-container">
        <!-- Animated Background -->
        <div class="bg-animation">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="welcome-text">
                <h1 class="fade-in">ยินดีต้อนรับ</h1>
                <h2 class="slide-up">สู่โลกของ ผม</h2>
                <p class="fade-in-delay">นักเรียนที่กำลังฝึกฝนการเขียนโปรแกรม</p>
            </div>

            <div class="profile-preview">
                <div class="profile-circle">
                    <img src="imges/ดเเำเฟหกฟไ.jpg" alt="Profile" class="profile-img">
                </div>
            </div>

            <div class="enter-button-container">
                <a href="index.html" class="enter-btn">
                    <span class="btn-text">เข้าสู่โปรไฟล์</span>
                    <div class="btn-ripple"></div>
                </a>
            </div>

            <div class="scroll-indicator">
                <div class="scroll-arrow"></div>
            </div>
        </div>

        <!-- Loading Animation -->
        <div class="loading-overlay">
            <div class="loader">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
            </div>
        </div>
    </div>
</body>
</html>
